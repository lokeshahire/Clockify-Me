<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="icon" href="https://clockify.me/assets/images/favicon.ico">
    <title>Log In - Clockify</title>
</head>
<body>
    <div>
        <div id="img">
            <img onclick="Login()" style="cursor: pointer;" src="https://app.clockify.me/assets/images/logo.svg" alt="">
            <span>Don't have an account?    </span><a href="signup.html">Sign up</a>
        </div>
        <div id="end">
            <form id="form">
                <h4>Log In</h4>
                <input id="email" type="email" placeholder="Enter email" />
                <input id="password" type="password" placeholder="Enter password" />
                <div id="chbox">
                    <input type="checkbox"><span>Stay logged in</span><a href="">Forgot password?</a>
                </div>
    
                <input type="submit" value="LOG IN" />
                <p>________________OR________________</p>
                <div>
                    <img src="https://blog.hubspot.com/hubfs/image8-2.jpg">
                    <p>Continue with Google</p>
                </div>
    
            </form>
        </div>
        <div id="bottom">
            <div>
                <!-- &#127760; -->
                <img src="https://app.clockify.me/assets/images/ui-icons/translate.svg" alt="">
                <select id="">
                    <option value="">English</option>
                    <option value="">Français</option>
                    <option value="">Español</option>
                    <option value="">Portugués</option>
                    <option value="">韓国語</option>
                </select>
            </div>
            <div>
                <img src="https://app.clockify.me/assets/ui-icons/safe.png" alt="">
                Your data is safe with us: <a href="">Security</a>  <a href="">Privacy</a>
            </div>
        </div>
    </div>
    <div id="schedule">
        <button>NEW</button>
        <p>Scheduling</p>
        <p>Visualize projects on a timeline and plan team's capacity (see who's busy and who's available).</p>
        <button>SEE HOW IT WORKS</button>
        <img src="https://app.clockify.me/assets/images/scheduling-promo.svg" alt="">
    </div>
</body>
</html>
<script src="./scripts/login.js"></script>
